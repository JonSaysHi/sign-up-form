<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container-left">
      <div id="odin">
          <img id="logo" src="images/odin-lined.png"></img><span>ODIN</span>
        </div>
    </div>
    <div id="container-right">
      <div class="info">
        <div>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i>
          to get started.
        </div>
        <div>You <i>know</i> you want to.</div>
      </div>
      <div>
        <form action="">
          <div id="container-form">
            <div class="first-name">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" required/>
              <span></span>
            </div>
            <div class="last-name">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" required/>
            </div>
            <div class="email">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required/>
            </div>
            <div class="phone-number">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone-number" id="phone-number" required/>
            </div>
            <div class="password">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required/>
            </div>
            <div class="confirm-password">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
      <div id="login">Already have an account? <a href="#/">Log in</a></div>
    </div>
  </body>
</html>
